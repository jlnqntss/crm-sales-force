<template>
  <lightning-card
    variant="Narrow"
    title={title}
    icon-name="standard:contact_request"
  >
    <template if:false={isEmpty}>
      <div>
        <lightning-datatable
          key-field="id"
          data={callMeBacks}
          columns={columnsDefinition}
          enable-infinite-loading="true"
          hide-checkbox-column="true"
          onrowaction={handleRowAction}
        >
        </lightning-datatable>
      </div>
    </template>
    <template if:true={isEmpty}> {NO_RECORDS_FOUND} </template>
  </lightning-card>
</template>
