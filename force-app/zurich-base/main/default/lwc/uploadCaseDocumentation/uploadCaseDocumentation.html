<template>
  <div class="c-container">
    <div class="header">
      <a href="https://www.zurich.es/">
        <img src={zurichLogoUrl} class="logo" alt="Zurich - Companies" />
      </a>
    </div>
    <div if:true={isLoading}>
      <lightning-spinner
        alternative-text="Loading"
        size="medium"
      ></lightning-spinner>
    </div>
    <lightning-layout horizontal-align="space" vertical-align="center">
      <lightning-layout-item flexibility="auto" padding="around-small">
        <div class="slds-p-around_medium lgc-bg" style="margin-bottom: 80px">
          <div
            data-id="snackbar"
            class={toastClassName}
            if:true={messageContent}
          >
            <p
              style="padding: 10px; border-radius: 2px"
              class={messageContent.class}
            >
              <lightning-icon
                icon-name={messageContent.icon}
                alternative-text={messageContent.title}
                title={messageContent.title}
                variant="inverse"
              ></lightning-icon>
              <b style="padding: 10px">{messageContent.message}</b>
            </p>
          </div>
          <div class="case-information" if:true={showCase}>
            <div class="slds-text-heading_large" style="max-width: 400px">
              {labels.solicitudDocumentacionCaso}
              <b>{currentCase.CaseNumber}</b>
            </div>
            <div style="margin: 10px 0px">
              <lightning-card
                title={currentCase.Subject}
                icon-name="standard:case"
              >
                <p style="padding: 10px">
                  <b style="padding-right: 5px">{labels.fechaCreacionCaso}</b>
                  <lightning-formatted-date-time
                    value={currentCase.CreatedDate}
                    year="numeric"
                    month="numeric"
                    day="numeric"
                    hour="2-digit"
                    minute="2-digit"
                    time-zone="UTC"
                    time-zone-name="short"
                    hour12="false"
                  >
                  </lightning-formatted-date-time>
                </p>
                <p style="padding: 10px">
                  <b style="padding-right: 5px">{labels.estadoActualCaso}</b
                  ><lightning-badge
                    label={currentCase.Status}
                    class={caseStatusStyle}
                  ></lightning-badge>
                </p>
              </lightning-card>
            </div>
          </div>
          <lightning-input
            type="file"
            label="Attachment"
            onchange={handleFilesChange}
            disabled={disableFileInput}
            multiple
          >
          </lightning-input>
          <lightning-helptext
            content={labels.tamanoMaximoSubidaDocumentacion}
            icon-variant="warning"
            class="slds-m-left_xx-small"
          ></lightning-helptext>
        </div>
      </lightning-layout-item>
    </lightning-layout>
    <footer>
      <div class="footer">
        <div class="row">
          <div class="legal">
            <a
              href="https://www.zurich.es/proteccion-datos"
              title="protección de datos Zurich Seguros"
              target="_blank"
            >
              Protección datos
            </a>
          </div>

          <div class="legal">
            <a
              href="https://www.zurich.es/aviso-legal"
              title="aviso legal Zurich Seguros"
              target="_blank"
            >
              Aviso legal
            </a>
          </div>

          <div class="legal">
            <a
              href="https://www.zurich.es/politica-de-cookies"
              title="política de cookies Zurich Seguros"
              target="_blank"
            >
              Política cookies
            </a>
          </div>

          <div class="legal">
            <a
              href="https://www.zurich.es/accesibilidad"
              title="accesibilidad Zurich Seguros"
              target="_blank"
            >
              Accesibilidad
            </a>
          </div>

          <div class="legal">
            <a
              href="https://www.zurich.es/mapa-web"
              title="mapa del sitio web Zurich Seguros"
              target="_blank"
            >
              Mapa web
            </a>
          </div>
          <div class="legal copyright" format="">© Zurich</div>
        </div>
      </div>
    </footer>
  </div>
</template>
