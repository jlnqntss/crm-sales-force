<template>
  <div class="c-container">
    <div class="header">
      <a href="https://www.zurich.es/">
        <img src={zurichLogoUrl} class="logo" alt="Zurich - Companies" />
      </a>
    </div>
    <div if:true={isLoading}>
      <lightning-spinner
        alternative-text="Loading"
        size="medium"
      ></lightning-spinner>
    </div>
    <lightning-layout horizontal-align="space" vertical-align="center">
      <lightning-layout-item flexibility="auto" padding="around-small">
        <div class="slds-p-around_medium lgc-bg" style="margin-bottom: 80px">
          <div class="case-information" if:true={showCase}>
            <div
              class="slds-text-heading_large"
              style="max-width: 400px; padding: 10px 0px"
            >
              {labels.solicitudDocumentacionCaso}
            </div>
            <div
              class="slds-text-heading_large"
              style="max-width: 400px; padding: 10px 0px"
            >
              <b>{currentCase.CaseNumber}</b> {currentCase.Subject}
            </div>
          </div>
          <div>
            <div
              class="slds-text-heading_large"
              style="max-width: 400px; padding: 10px 0px"
            >
              {labels.adjuntaDocumento}
              <lightning-helptext
                content={labels.tamanoMaximoSubidaDocumentacion}
                icon-variant="warning"
                class="slds-m-left_xx-small"
              ></lightning-helptext>
            </div>
            <lightning-file-upload
              label=""
              name="fileUploader"
              file-field-name="Guest_Record_fileupload__c"
              file-field-value={hash}
              onuploadfinished={handleFilesChangeStandard}
              multiple
              disabled={disableFileInput}
            >
            </lightning-file-upload>
          </div>
        </div>
      </lightning-layout-item>
    </lightning-layout>
    <footer>
      <div class="footer slds-align_absolute-center">
        <div class="row">
          <div class="legal">
            <a
              href="https://www.zurich.es/proteccion-datos"
              title="protección de datos Zurich Seguros"
              target="_blank"
            >
              Protección datos
            </a>
          </div>

          <div class="legal">
            <a
              href="https://www.zurich.es/aviso-legal"
              title="aviso legal Zurich Seguros"
              target="_blank"
            >
              Aviso legal
            </a>
          </div>

          <div class="legal">
            <a
              href="https://www.zurich.es/politica-de-cookies"
              title="política de cookies Zurich Seguros"
              target="_blank"
            >
              Política cookies
            </a>
          </div>

          <div class="legal">
            <a
              href="https://www.zurich.es/accesibilidad"
              title="accesibilidad Zurich Seguros"
              target="_blank"
            >
              Accesibilidad
            </a>
          </div>

          <div class="legal">
            <a
              href="https://www.zurich.es/mapa-web"
              title="mapa del sitio web Zurich Seguros"
              target="_blank"
            >
              Mapa web
            </a>
          </div>
          <div class="legal copyright" format="">© Zurich</div>
        </div>
      </div>
    </footer>
  </div>
</template>
