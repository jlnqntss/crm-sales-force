<template>
  <lightning-card>
    <template if:true={isLoading}>
      <div>
        <lightning-spinner
          alternative-text="Loading"
          size="medium"
        ></lightning-spinner>
      </div>
    </template>
    <template if:false={isLoading}>
      <c-zrm-recibos-contador-totales antiguedad-recibo="DiaAnterior">
      </c-zrm-recibos-contador-totales>
    </template>
    <lightning-datatable
      key-field="id"
      data={data}
      columns={columns}
      hide-checkbox-column="true"
      wrap-text-max-lines="3"
    >
    </lightning-datatable>
    <div class="slds-m-top_medium slds-text-align_center">
      <lightning-button
        label={labels.ZRM_Recibos_Previous}
        onclick={handlePrevious}
        disabled={disablePreviousButton}
      ></lightning-button>
      <lightning-button
        label={currentPage}
        title="Non-primary action"
        disabled="true"
      ></lightning-button>
      <lightning-button
        label={labels.ZRM_Recibos_Next}
        onclick={handleNext}
        disabled={disableNextButton}
      ></lightning-button>
    </div>
  </lightning-card>
</template>
